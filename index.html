<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Music Player Mobile App</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio src="" id="audio-source"></audio>
    
    <!-- home section -->
    <section class="home-section">
        <!-- carousel -->
        <div class="carousel">
            <img src="assets/images/cover 1.png" class="active" alt="">
            <img src="assets/images/cover 2.png" alt="">
            <img src="assets/images/cover 3.png" alt="">
            <img src="assets/images/cover 4.png" alt="">
            <img src="assets/images/cover 5.png" alt="">
        </div>

        <h1 class="heading">recently played</h1>
        <div class="playlists-group">
            <div class="playlist-card">
                <img src="assets/images/cover 6.png" class="playlist-card-img" alt="">
                <p class="playlist-card-name">stray kids</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 7.png" class="playlist-card-img" alt="">
                <p class="playlist-card-name">day6</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 8.png" class="playlist-card-img" alt="">
                <p class="playlist-card-name">piano</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 9.png" class="playlist-card-img" alt="">
                <p class="playlist-card-name">jazz</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 10.png" class="playlist-card-img" alt="">
                <p class="playlist-card-name">funk</p>
            </div>
        </div>

        <h1 class="heading">based on your listening</h1>
        <div class="playlists-group">
            <div class="playlist-card">
                <img src="assets/images/cover 11.png" class="playlist-card-img" alt="">
                <p class="playlist-card-name">dance pop</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 12.png" class="playlist-card-img" alt="">
                <p class="playlist-card-name">k-pop</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 13.png" class="playlist-card-img" alt="">
                <p class="playlist-card-name">50s jazz</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 8.png" class="playlist-card-img" alt="">
                <p class="playlist-card-name">k-ballads</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 4.png" class="playlist-card-img" alt="">
                <p class="playlist-card-name">bruno mars</p>
            </div>
        </div>
    </section>

    <section class="music-player-section">
        <i class="fa-solid fa-angle-left icon hide"></i>
        <i class="fa-solid fa-bars icon hide"></i>

        <h1 class="current-song-name">song 1</h1>
        <p class="artist-name hide">artist 1</p>
        <img src="assets/images/cover 1.png" class="cover hide" alt="">

        <div class="seek-bar-container">
            <input type="range" class="music-seek-bar" value="0">
            <p class="current-time hide">00 : 00</p>
            <p class="duration hide">00 : 00</p>
        </div>

        <div class="controls">
            <i class="fa-solid fa-repeat maximize-icon"></i>
            <i class="fa-solid fa-backward main-icon active"></i>
            <i class="fa-solid fa-play main-icon active"></i>
            <i class="fa-solid fa-pause main-icon"></i>
            <i class="fa-solid fa-forward main-icon active"></i>
            <i class="fa-solid fa-volume-high maximize-icon"></i>
            <input type="range" class="volume-slider" max="1" value="1" step="0.1">
        </div>
    </section>

    <section class="playlist">
        <i class="fa-solid fa-angle-left icon hide"></i>
        <h1 class="playlist-heading">playlist</h1>

        <div class="queue">
            <div class="queue-cover">
                <img src="assets/images/cover 1.png" alt="">
                <i class="fa-solid fa-pause"></i>
            </div>
            <p class="name">song 1</p>
        </div>
        <div class="queue">
            <div class="queue-cover">
                <img src="assets/images/cover 2.png" alt="">
                <i class="fa-solid fa-pause"></i>
            </div>
            <p class="name">song 2</p>
        </div>
        <div class="queue">
            <div class="queue-cover">
                <img src="assets/images/cover 3.png" alt="">
                <i class="fa-solid fa-pause"></i>
            </div>
            <p class="name">song 3</p>
        </div>
        <div class="queue">
            <div class="queue-cover">
                <img src="assets/images/cover 4.png" alt="">
                <i class="fa-solid fa-pause"></i>
            </div>
            <p class="name">song 4</p>
        </div>
        <div class="queue">
            <div class="queue-cover">
                <img src="assets/images/cover 5.png" alt="">
                <i class="fa-solid fa-pause"></i>
            </div>
            <p class="name">song 5</p>
        </div>
        <div class="queue">
            <div class="queue-cover">
                <img src="assets/images/cover 6.png" alt="">
                <i class="fa-solid fa-pause"></i>
            </div>
            <p class="name">song 6</p>
        </div>
        <div class="queue">
            <div class="queue-cover">
                <img src="assets/images/cover 7.png" alt="">
                <i class="fa-solid fa-pause"></i>
            </div>
            <p class="name">song 7</p>
        </div>
        <div class="queue">
            <div class="queue-cover">
                <img src="assets/images/cover 8.png" alt="">
                <i class="fa-solid fa-pause"></i>
            </div>
            <p class="name">song 8</p>
        </div>
    </section>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
